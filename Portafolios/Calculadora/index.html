<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="src/style.css">

</head>
<body>
    <div class="contPrin">
        <div class="contcalc">
            <div class="contpantalla">
                <input class="pantalla" id="pantalla" type="text" disabled>
            </div>
            
            
            <div class="boxTeclas">
                <div class="tecla" onclick="tipear('7')"><h2>7</h2></div>
                <div class="tecla" onclick="tipear('8')"><h2>8</h2></div>
                <div class="tecla" onclick="tipear('9')"><h2>9</h2></div>
                <div class="tecla" onclick="tipear('4')"><h2>4</h2></div>
                <div class="tecla" onclick="tipear('5')"><h2>5</h2></div>
                <div class="tecla" onclick="tipear('6')"><h2>6</h2></div>
                <div class="tecla" onclick="tipear('1')"><h2>1</h2></div>
                <div class="tecla" onclick="tipear('2')"><h2>2</h2></div>
                <div class="tecla" onclick="tipear('3')"><h2>3</h2></div>
                <div class="tecla" onclick="tipear('0')"><h2>0</h2></div>
                <div class="tecla especial" onclick="tipear('+')"><h2>+</h2></div>
                <div class="tecla especial" onclick="tipear('-')"><h2>-</h2></div>
                <div class="tecla especial" onclick="tipear('x')"><h2>x</h2></div>
                <div class="tecla especial" onclick="tipear('/')"><h2>/</h2></div>
                <div class="tecla especial" onclick="calcular()"><h2>=</h2></div>
            </div>
        </div>
    </div>
    <div>
        <script src="src/app.js"></script>
    </div>
</body>
</html>
